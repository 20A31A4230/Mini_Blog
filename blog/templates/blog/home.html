<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>

    {% block content %}

        <div class="col-sm-10">
            <h3 class="text-white my-5">Home Page</h3>
            {% for post in posts %}
                <div class="jumbotron jumbotron-fluid jumbo-color">
                    <div class="container">
                        <h1 class="display-4">{{post.title}}</h1>
                        <p class="lead">{{post.desc}}</p>
                    </div>
                </div>
                <!-- <div class="bg-dark p-5 rounded-lg m-3">
                    <h1 class="display-4">{{post.title}}</h1>
                    <p class="lead">{{post.desc}}</p>
                    <hr class="my-4">
                </div> -->
            {%endfor%}
        </div>    

    {% endblock content %}
    
</body>
</html>
